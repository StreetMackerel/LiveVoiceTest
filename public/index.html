<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Socket.io Demo</title>

<body data-action-name="embedded" data-controller-name="streams" style="margin:0;">
    <div id="canvas" style="position: absolute; margin:0; z-index: -1;"></div>
    <div id="waitingRoom" style="position: absolute; margin:0; z-index: 5;"></div>
    <div id="countdown" class="waitingRoom">00:00</div>
    <div>
        <p id="clientId" hidden="true"></p>
    </div>
    <div>
        <p id="clientCount" hidden="true">0 Clients connected</p>
    </div>
    <div class="center">
        <p class="center p text" id="title">default</p>
    </div>
    <div class="center">
        <p class="center p text" id="author">default</p>
    </div>
    <div style = "position:relative">
        <div width="400" height="300">
            <img class = "displayed cover" id="slideimg0" src="img/1.jpg" width = "400" height = "300" style = "position:relative">
            <img class = "displayed cover" id="slideimg1" src="img/2.jpg" width = "400" height = "300" style = "position:absolute; top:0; left: 50%; margin-left: -200px;">
            <img class = "displayed cover" id="slideimg2" src="img/3.jpg" width = "400" height = "300" style = "position:absolute; top:0; left: 50%; margin-left: -200px;">
            <img class = "displayed cover" id="slideimg3" src="img/4.jpg" width = "400" height = "300" style = "position:absolute; top:0; left: 50%; margin-left: -200px;">
        </div>
    </div>
